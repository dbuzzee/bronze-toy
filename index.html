
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bronze Casting Calculator</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>ðŸ”§</text></svg>">
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background: radial-gradient(circle at center, #fcdada, #f7b1b1, #f58c8c);
      color: orangered;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .calculator {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      padding: 2rem;
      max-width: 420px;
      width: 90%;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.7);
    }
    button {
      background: lightpink;
      color: orangered;
      border: none;
      padding: 0.75rem;
      margin-top: 1.5rem;
      width: 100%;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    .result {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>Bronze Casting Calculator</h1>

    <label for="mode">Choose conversion mode:</label>
    <select id="mode">
      <option value="v2w">Volume â†’ Weight</option>
      <option value="w2v">Weight â†’ Volume</option>
    </select>

    <div id="volumeInput">
      <label for="volume">Enter volume:</label>
      <input type="number" id="volume" placeholder="e.g. 10" />
      <label for="unit">Select unit:</label>
      <select id="unit">
        <option value="in3">Cubic inches (inÂ³)</option>
        <option value="floz">Fluid ounces (fl oz)</option>
        <option value="ml">Milliliters (mL)</option>
      </select>
    </div>

    <div id="weightInput" style="display: none;">
      <label for="weight">Enter weight (lbs):</label>
      <input type="number" id="weight" placeholder="e.g. 2" />
    </div>

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    const mode = document.getElementById("mode");
    const volumeInput = document.getElementById("volumeInput");
    const weightInput = document.getElementById("weightInput");
    const resultDiv = document.getElementById("result");

    const DENSITY = 0.32; // lbs per cubic inch

    mode.addEventListener("change", () => {
      if (mode.value === "v2w") {
        volumeInput.style.display = "block";
        weightInput.style.display = "none";
      } else {
        volumeInput.style.display = "none";
        weightInput.style.display = "block";
      }
      resultDiv.innerText = "";
    });

    function calculate() {
      if (mode.value === "v2w") {
        const volume = parseFloat(document.getElementById("volume").value);
        const unit = document.getElementById("unit").value;

        let volumeInIn3;
        if (unit === "in3") volumeInIn3 = volume;
        if (unit === "floz") volumeInIn3 = volume * 1.80469;
        if (unit === "ml") volumeInIn3 = volume * 0.06102;

        if (isNaN(volumeInIn3)) {
          resultDiv.innerText = "Please enter a valid volume.";
          return;
        }

        const weight = volumeInIn3 * DENSITY;
        resultDiv.innerText = `You will need approximately ${weight.toFixed(2)} lbs of bronze.`;
      } else {
        const weight = parseFloat(document.getElementById("weight").value);
        if (isNaN(weight)) {
          resultDiv.innerText = "Please enter a valid weight.";
          return;
        }

        const volumeIn3 = weight / DENSITY;
        const volumeFloz = volumeIn3 / 1.80469;
        const volumeMl = volumeIn3 / 0.06102;

        resultDiv.innerHTML = `
          Cubic Inches: ${volumeIn3.toFixed(2)} inÂ³<br>Fluid Ounces: ${volumeFloz.toFixed(2)} fl oz<br>
          Milliliters: ${volumeMl.toFixed(2)} mL
        `;
      }
    }
  </script>
</body>
</html>
